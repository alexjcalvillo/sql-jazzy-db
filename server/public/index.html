<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Get Jazzy Database</title>
    <script src="vendors/jquery.js"></script>
    <script src="scripts/client.js"></script>

    <link rel="stylesheet" href="vendors/bootstrap.min.css" />
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
  <div class="container">
    <h1 class="darkerblue">Get Jazzy Database</h1>
    <hr>
    <div>
      <h2>Famous Artists</h2>
      <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container">
          <nav class="navbar-brand mx-auto">
            <input type="text" id="artist-name" placeholder="Artist name" />
            <input type="text" id="artist-born" placeholder="Artist birth date" />
            <button id="submit-artist">Submit Artist</button>
          </nav>
        </div>
      </nav>
    </div>

    <br />

    <div class="container">
      <main role="main">
        <div class="jumbotron blue">
          <div class="col-sm-10 mx-auto">
            <table class="table-dark table-bordered">
              <thead class="thead-light">
                <tr>
                  <th>Name</th>
                  <th>Born</th>
                </tr>
              </thead>
              <tbody id="artistTableBody">
                <!-- Append artists here -->
              </tbody>
            </table>
          </div>
        </div>
      </main>
    </div>

    <hr />

    <h2>Famous Songs</h2>
    <hr>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
          <div class="container">
          <nav class="navbar-brand mx-auto">
        <!-- Form for songs goes here -->
          <input type="text" id="song-name" placeholder="Song title" />
          <input type="text" id="song-length" placeholder="Length of song" />
          <input type="text" id="date-released" placeholder="Date released" />
          <input type="text" id="album" placeholder="Album" />
          <button id="submit-song">Submit Song</button>
          </nav>
          </div>
        </div>
      </nav>
      <hr>
    </div>

    <br />

    <div class="container">
      <main role="main">
        <div class="jumbotron blue">
          <div class="col-sm-10 mx-auto">
            <table class="table-dark table-bordered">
              <thead class="thead-light">
                <tr>
                  <th scope="col">Title</th>
                  <th scope="col">Length of Song</th>
                  <th scope="col">Date Released</th>
                  <th>Album</th>
                </tr>
              </thead>
              <tbody id="songTableBody">
                <!-- Append songs here -->
              </tbody>
            </table>
          </div>
        </div>
      </main>
    </div>
    <hr>
  </div>
  </body>
</html>
